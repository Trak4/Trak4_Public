<!DOCTYPE html>
<html>
<body>

<h1>The Demo To Call Trak4 API</h1>

<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>
 
<script>


function loadDoc() {
 const  API_URL = "https://gps.trak-4.com/api/v2/";    //api URL 
 const  API_KEY = "d1b95a4c22f546faa851a8961e0d20f9";  //Your API Key
  var xhttp = new XMLHttpRequest();
  
let data = {commandstring: "validate_api_key",
token:API_KEY};
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("POST",API_URL, true);
  xhttp.setRequestHeader('Content-Type', 'application/json');
  xhttp.send(JSON.stringify(data));
}
</script>

</body>
</html>
